query ($org: String!, $endCursor: String) {
  organization(login: $org) {
    teams(first: 5, after: $endCursor) {
      nodes {
        id
        slug
        name
        repositories(first: 3) {
          edges {
            permission
            node {
              name
              id
            }
          }
          pageInfo {
            hasNextPage
            endCursor
          }
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
